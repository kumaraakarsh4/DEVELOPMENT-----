<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced HTML5 Mini Project</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 10px; }
    header, footer { background: #ddd; padding: 10px; text-align: center; }
    nav { background: #eee; padding: 5px; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    main { padding: 15px; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Multimedia Page</h1>
  </header>

  <nav>
    <a href="#video">Video</a>
    <a href="#audio">Audio</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="video">
      <h2>Sample Video</h2>
      <video width="600" controls>
        <source src="sample-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="audio">
      <h2>Sample Audio</h2>
      <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <section id="gallery">
      <h2>Responsive Image Gallery</h2>
      <picture>
        <source media="(min-width: 800px)" srcset="large.jpg" />
        <source media="(min-width: 400px)" srcset="medium.jpg" />
        <img src="small.jpg" alt="Sample image" loading="lazy" />
      </picture>
    </section>

    <section id="contact">
      <h2>Contact Form</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" />
        
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Advanced HTML5 Mini Project</p>
  </footer>
</body>
</html>
