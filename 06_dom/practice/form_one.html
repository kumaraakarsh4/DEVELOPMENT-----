<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form one</title>
</head>
<body>
    <!-- types of input button form -->
    <h1>Form in Html</h1>
    <form action="url" method="GET">
        <label for=""> First Name</label> <br>
        <input type="text" placeholder="first name" name="" id="fname"><br>
        <label for=""> Last Name</label> <br>
        <input type="text" placeholder="Last name" name="" id="lname"> <br>
        <label for=""> Password</label> <br>
        <input type="password" name="" id="password"><br>
        <label for="">month</label><br>
     <input type="date" name="" id="date"> <br>
     <label for="">email</label> <br>
     <input type="email" name="" id="email"><br>
     <label for="">search</label><br>
     <input type="search" name="" id="search"><br>
     <label for="">Price range</label><br>
     <input type="range" name="Price range" id="range" step="2" value="10" min="0" max="50" oninput="Slidervalue.value = rangeslider.value">
     <output id="slidervalue">50</output><br>
     <label for="">hidden</label><br>
     <input type="checkbox" name="" id="checkbox"><br>
     <label for="">File</label><br>
     <input type="file" name="" id="File"><br>
     <select name="select text" id=""  >
        <option value="">Vscode</option>
        <option value="">Gdb complier</option>
        <option value="">Sublime text</option>
     </select> 
       <br> <button type="submit">Submit</button><br>
        <button type="reset" value="reset">reset</button>
    </form>
    
    
</body>
</html>
