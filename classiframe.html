<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <!-- Classes will be denoted by [.] -->
     <!-- ID will be denoted by [#] -->
    <style>
        .red{
            background-color: blue
        }
        #green{
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <p class="red">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, officia.
    </p>
    <p id="green">
        Lorem ipsum dolor sit amet.
    </p>
    <h1>Test case 2</h1>
    <h3>Test case 3</h3>
    <!-- Iframe helps in loading the new video of youtube  -->
     <table>
        <th>
            <tr>Test case</tr>
            <tr> <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=QE7u-EuZk5aszyJN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                 </tr>
        </th>
     </table>
</body>
</html>
