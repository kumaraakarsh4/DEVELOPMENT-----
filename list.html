<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List </h1>
    <h2>Unordered List</h2>
    <ul >
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Order List</h2>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <!-- This is data list  -->
    <dl>
        <dt>Ice tea</dt>
        <dd>I love Lemon ice Tea</dd> 
    </dl> 
    <h3>Test Case</h3>
    <p>Test case 2</p>
    <p>Lorem  sunt incidunt dolorum, commodi dolor ipsum a eum voluptate repellat voluptatum optio temporibus cumque explicabo <span> Test case 3 </span> aliquam </p>
</body>
</html>
